components:
  schemas:
    AuditLogList:
      type: object
      properties:
        id:
          type: integer
        actor_user_id:
          type: integer
          nullable: true
        action:
          type: string
        table_name:
          type: string
        record_id:
          type: string
        created_at:
          type: string
          format: date-time
      required:
      - action
      - actor_user_id
      - created_at
      - id
      - record_id
      - table_name
    BatchLot:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        batch_no:
          type: string
          maxLength: 64
        mfg_date:
          type: string
          format: date
          nullable: true
        expiry_date:
          type: string
          format: date
          nullable: true
        status:
          $ref: '#/components/schemas/BatchLotStatusEnum'
        recall_reason:
          type: string
        rack_no:
          type: string
          maxLength: 64
        created_at:
          type: string
          format: date-time
          readOnly: true
        product:
          type: integer
      required:
      - batch_no
      - created_at
      - id
      - product
    BatchLotStatusEnum:
      enum:
      - ACTIVE
      - EXPIRED
      - RETURNED
      - BLOCKED
      type: string
      description: |-
        * `ACTIVE` - ACTIVE
        * `EXPIRED` - EXPIRED
        * `RETURNED` - RETURNED
        * `BLOCKED` - BLOCKED
    BusinessProfile:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        business_name:
          type: string
          maxLength: 200
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 32
        address:
          type: string
        owner_name:
          type: string
          maxLength: 200
        registration_date:
          type: string
          format: date
          nullable: true
        gst_number:
          type: string
          maxLength: 64
        pharmacy_license_number:
          type: string
          maxLength: 64
        drug_license_number:
          type: string
          maxLength: 64
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - updated_at
    ChannelEnum:
      enum:
      - EMAIL
      - SMS
      - PUSH
      - WEBHOOK
      type: string
      description: |-
        * `EMAIL` - Email
        * `SMS` - SMS
        * `PUSH` - Push Notification
        * `WEBHOOK` - Webhook
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        code:
          type: string
          maxLength: 64
        phone:
          type: string
          nullable: true
          maxLength: 20
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        gstin:
          type: string
          nullable: true
          maxLength: 32
        type:
          $ref: '#/components/schemas/CustomerTypeEnum'
        credit_limit:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
        outstanding_balance:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
        customer_category:
          type: string
          nullable: true
          maxLength: 64
        price_tier:
          type: string
          nullable: true
          maxLength: 64
        billing_address:
          type: string
          nullable: true
        shipping_address:
          type: string
          nullable: true
        city:
          type: string
          nullable: true
          maxLength: 64
        state_code:
          type: string
          nullable: true
          maxLength: 8
        pincode:
          type: string
          nullable: true
          maxLength: 12
        consent_required:
          type: boolean
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - code
      - created_at
      - id
      - name
      - updated_at
    CustomerTypeEnum:
      enum:
      - RETAIL
      - WHOLESALE
      - HOSPITAL
      type: string
      description: |-
        * `RETAIL` - Retail
        * `WHOLESALE` - Wholesale
        * `HOSPITAL` - Hospital
    DocCounter:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        document_type:
          type: string
          maxLength: 64
        prefix:
          type: string
          maxLength: 16
        next_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        padding_int:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - document_type
      - id
      - prefix
      - updated_at
    GoodsReceipt:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        lines:
          type: array
          items:
            $ref: '#/components/schemas/GoodsReceiptLine'
        received_at:
          type: string
          format: date-time
          nullable: true
        supplier_invoice_no:
          type: string
          maxLength: 64
        supplier_invoice_date:
          type: string
          format: date
          nullable: true
        note:
          type: string
        status:
          $ref: '#/components/schemas/GoodsReceiptStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        po:
          type: integer
        location:
          type: integer
        received_by:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - location
      - po
    GoodsReceiptLine:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        batch_no:
          type: string
          maxLength: 64
        mfg_date:
          type: string
          format: date
          nullable: true
        expiry_date:
          type: string
          format: date
          nullable: true
        qty_packs_received:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        qty_base_received:
          type: string
          format: decimal
          pattern: ^-?\d{0,11}(?:\.\d{0,3})?$
        qty_base_damaged:
          type: string
          format: decimal
          pattern: ^-?\d{0,11}(?:\.\d{0,3})?$
        unit_cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
        mrp:
